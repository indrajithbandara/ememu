<h1>ememu</h1>
<p>
    ememu は Java で書かれた、組み込みシステムのエミュレータです。
    対応システムは下記の通りです。
</p>
<dl>
    <dt>ARM Versatile Application Baseboards (AB) and Platform Baseboards (PB)</dt>
    <dd>作成中。Linux 起動可。CPU の一部、UART の一部が動作。</dd>
</dl>
<p>
    ソースコードは GitHub より取得可能です。
    <a href="https://github.com/katsuster/ememu">https://github.com/katsuster/ememu</a>.
</p>
